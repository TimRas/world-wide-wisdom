<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/4fa053dcb7.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Game | EYM</title>
</head>

<body id="game-body" onload="setGamerName()">
    <div class="page-wrap">
        <img src="assets/images/game-photo.jpg" alt="">

        <header>
            <nav>
                <ul id="menu">
                    <li>
                        <a href="index.html">Home</a>
                    </li>
                    <li>
                        <a href="highscore.html">Highscore</a>
                    </li>
                </ul>
            </nav>
        </header>

        <section>
            <div id="counters">
                <ul>
                    <li class="heart"><i class="fas fa-heart"></i></li>
                    <li class="heart"><i class="fas fa-heart"></i></li>
                    <li class="heart"><i class="fas fa-heart"></i></li>
                </ul>
            </div>
        </section>

        <section>
            <div id="counter-container">
                <div id="gamer-name">Tim The Destroyer</div>
                <div id="questions-counter">Questions counter</div>
            </div>
        </section>

        <section>
            <div id="question-container">
                <div id="country-flag">
                </div>
                <div id="main-question"> How long does the earth take to take to complete its rotation around the sun?
                </div>
            </div>
        </section>

        <section>
            <div id="button-container">
                <button class="button-question"> 24 hours
                </button>
                <button class="button-question"> 15 months
                </button>
                <button class="button-question"> 365 days
                </button>
            </div>
        </section>

        <section>
            <div id="restart-container">
                <button id="restart-button"> Restart or Quit game
                </button>
            </div>
        </section>
    </div>
    <script src="assets/js/script.js"></script>

</body>

</html>
